  <section class="section">
    <div class="grid-overlay"></div>
    <div class="container">
      <h2 class="section-header">CONTACT</h2>
      <div class="grid grid--2col">
        <div class="card">
          <form class="contact-form">
            <div class="input-container">
              <label class="input-label">NAME</label>
              <input type="text" class="input">
            </div>
            <br></br>
            <div class="input-container">
              <label class="input-label">EMAIL</label>
              <input type="email" class="input">
            </div>
            <br></br>
            <div class="input-container">
              <label class="input-label">MESSAGE</label>
              <textarea class="input" rows="5"></textarea>
            </div>
            <br></br>
            <button type="submit" class="button" disabled>SEND MESSAGE</button>
        </form>
        </div>
        <div class="contact-info">
          <div class="info-item">
            <span class="info-label">EMAIL</span>
            <span class="info-value">jwshepherd172002@gmail.com</span>
          </div>
          <div class="info-item">
            <span class="info-label">LOCATION</span>
            <span class="info-value">Shreveport, Louisiana</span>
          </div>
          <div class="info-item">
            <span class="info-label">AVAILABILITY</span>
            <span class="info-value">Open</span>
          </div>
        </div>
      </div>
    </div>
  </section>
